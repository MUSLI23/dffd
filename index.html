<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e8, #e6d6ff);
}

/* –§–æ–Ω —Å —Å–µ—Ä–¥—Ü–∞–º–∏ –∏ —Ü–≤–µ—Ç–∞–º–∏ */
.background span {
    position: absolute;
    font-size: 24px;
    animation: float 10s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}

.center {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.envelope {
    position: relative;
    width: 320px;
    height: 200px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    text-align: center;
    padding-top: 60px;
}

.envelope:before {
    content: "";
    position: absolute;
    top: -100px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 160px solid transparent;
    border-right: 160px solid transparent;
    border-bottom: 100px solid #ff9ecf;
}

h2 {
    margin: 0 10px 20px 10px;
    color: #444;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.yes {
    background: #ff6fa5;
    color: white;
}

.no {
    background: #ddd;
}

button:hover {
    transform: scale(1.1);
}

.hidden {
    display: none;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 400px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div class="center" id="main">
    <div class="envelope" id="envelope">
        <h2 id="question">Will you be my Valentine? ü§ç</h2>
        <button class="yes" onclick="accept()">–î–∞</button>
        <button class="no" id="noBtn" onclick="decline()">–ù–µ—Ç</button>
    </div>
</div>

<script>

/* –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–∞ */
const bg = document.getElementById("bg");
const icons = ["‚ù§Ô∏è","üå∏","üíñ","üå∑","üíê","üíï"];
for(let i=0;i<25;i++){
    let span = document.createElement("span");
    span.innerHTML = icons[Math.floor(Math.random()*icons.length)];
    span.style.left = Math.random()*100 + "vw";
    span.style.animationDuration = (5+Math.random()*10)+"s";
    span.style.fontSize = (20+Math.random()*20)+"px";
    bg.appendChild(span);
}

/* –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–æ–∫ */
function decline(){
    document.getElementById("question").innerText = "–¢—ã —Ç–æ—á–Ω–æ –≤ —ç—Ç–æ–º —É–≤–µ—Ä–µ–Ω–∞? ü§ç";
    document.getElementById("noBtn").style.display = "none";

    <div class="card">
        <h2>–° –î–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ü§ç</h2>
        <p>
        –ú—ã –∑–Ω–∞–∫–æ–º—ã –≤—Å–µ–≥–æ –º–µ—Å—è—Ü,  
        –Ω–æ —è –ø—Ä–∞–≤–¥–∞ —Ä–∞–¥, —á—Ç–æ –æ–Ω –ø—Ä–æ—à—ë–ª –∏–º–µ–Ω–Ω–æ —Ç–∞–∫.  
        <br><br>
        –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –æ–±—â–µ–Ω–∏–µ, –ª—ë–≥–∫–æ—Å—Ç—å  
        –∏ —Ç–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π.  
        <br><br>
        –ü—É—Å—Ç—å –≤–ø–µ—Ä–µ–¥–∏ –±—É–¥–µ—Ç –µ—â—ë –º–Ω–æ–≥–æ —Ö–æ—Ä–æ—à–∏—Ö –º–æ–º–µ–Ω—Ç–æ–≤.
        </p>
    </div>
    `;
}
</script>

</body>
</html>
